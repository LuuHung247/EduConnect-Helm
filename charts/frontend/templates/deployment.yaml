apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: educonnect
  labels:
    app: frontend
    component: web
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        component: web
    spec:
      containers:
        - name: frontend
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          env:
            # These are build-time variables, already baked into the image
            # But we include them here for documentation purposes
            - name: VITE_AWS_REGION
              value: {{ .Values.env.viteAwsRegion | quote }}
            - name: VITE_BACKEND_URL
              value: {{ .Values.env.viteBackendUrl | quote }}
          
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          resources:
            {{- toYaml .Values.resources | nindent 12 }}