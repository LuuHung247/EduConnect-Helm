apiVersion: apps/v1
kind: Deployment
metadata:
  name: tracking-service
  namespace: educonnect
  labels:
    app: tracking-service
    component: user-tracking
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: tracking-service
  template:
    metadata:
      labels:
        app: tracking-service
        component: user-tracking
    spec:
      containers:
        - name: tracking-service
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          env:
            # MongoDB Configuration
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: educonnect-secrets
                  key: MONGODB_URI
            - name: MONGODB_NAME
              valueFrom:
                configMapKeyRef:
                  name: educonnect-config
                  key: MONGODB_NAME

            # AWS Configuration (if needed)
            - name: AWS_REGION
              valueFrom:
                configMapKeyRef:
                  name: educonnect-config
                  key: AWS_REGION

            # CORS Configuration
            - name: CORS_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: educonnect-config
                  key: CORS_ORIGINS

          livenessProbe:
            httpGet:
              path: {{ .Values.healthCheck.path }}
              port: {{ .Values.healthCheck.port }}
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: {{ .Values.healthCheck.path }}
              port: {{ .Values.healthCheck.port }}
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          resources:
            {{- toYaml .Values.resources | nindent 12 }}
