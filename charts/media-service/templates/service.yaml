apiVersion: v1
kind: Service
metadata:
  name: media-service
  namespace: educonnect
  labels:
    app: media-service
    component: media-storage
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    app: media-service
