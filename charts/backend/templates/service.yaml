apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: educonnect
  labels:
    app: backend
    component: api-gateway
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    app: backend
